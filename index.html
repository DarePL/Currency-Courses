<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Kurs walut NBP</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="script/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <h1>Kursy walut wg Narodowego Banku Polskiego</h1>
    </header>
    <section>
        <nav>
            <h3>Sprawdź kurs waluty:</h3><br>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Wybierz walutę
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="query('usd')">USD</a></li>
                    <li><a class="dropdown-item" onclick="query('aud')">AUD</a></li>
                    <li><a class="dropdown-item" onclick="query('cad')">CAD</a></li>
                    <li><a class="dropdown-item" onclick="query('eur')">EUR</a></li>
                    <li><a class="dropdown-item" onclick="query('huf')">HUF</a></li>
                    <li><a class="dropdown-item" onclick="query('chf')">CHF</a></li>
                    <li><a class="dropdown-item" onclick="query('gbp')">GBP</a></li>
                    <li><a class="dropdown-item" onclick="query('jpy')">JPY</a></li>
                    <li><a class="dropdown-item" onclick="query('czk')">CZK</a></li>
                    <li><a class="dropdown-item" onclick="query('dkk')">DKK</a></li>
                    <li><a class="dropdown-item" onclick="query('nok')">NOK</a></li>
                    <li><a class="dropdown-item" onclick="query('sek')">SEK</a></li>
                    <li><a class="dropdown-item" onclick="query('xdr')">XDR</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <h2>Kurs wybranej waluty:</h2>
            <table id="currencyTable" align="center">
                <tr>
                    <td><i>Wybierz jakąś walutę z lewej strony</i></td>
                </tr>
            </table>
            <span id="addCurrencyToBackend"></span>
        </main>
    </section>
    <footer>
        Stronę stworzył: Damian Szymczyk
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
