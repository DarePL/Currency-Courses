<body>
    <header class="top-bar">
        <div class="top-bar-left">
            <a href="index.html">
                <div class="top-bar-nav">Dodawanie z NBP</div>

            <a href="dodawanie.html">

                <div class="top-bar-nav">Wyświetl tablicę backend</div>

            <a href="wykresy.html">
                <div class="top-bar-nav">Wykresy</div>
            </a>
        </div>
        <div class="top-bar-right">
            <h1>Kursy walut</h1>
        </div>
    </header>
    <section id="script">
        <nav>
            <h3>Sortuj po walucie</h3><br>

            Wybierz walutę<br><span id="test"></span><br>

            <select class="dropdown" name="selectCurrencyToFilter" id="wyborWaluty">
                <option class="dropdown-item" value="0" onclick="selectCurrencyToFilter()">Wybierz wszystkie</option>
                <option class="dropdown-item" value="1" onclick="selectCurrencyToFilter('USD')">Dolar Amerykański (USD)
                </option>
                <option class="dropdown-item" value="2" onclick="selectCurrencyToFilter('AUD')">Dolar australijski(AUD)
                </option>
                <option class="dropdown-item" value="3" onclick="selectCurrencyToFilter('CAD')">Dolar kanadyjski (CAD)
                </option>
                <option class="dropdown-item" value="4" onclick="selectCurrencyToFilter('EUR')">Euro (EUR)</option>
                <option class="dropdown-item" value="5" onclick="selectCurrencyToFilter('HUF')">Forint - Węgry (HUF)
                </option>
                <option class="dropdown-item" value="6" onclick="selectCurrencyToFilter('CHF')">Frank szwajcarski (CHF)
                </option>
                <option class="dropdown-item" value="7" onclick="selectCurrencyToFilter('GBP')">Funt Szterling (GBP)
                </option>
                <option class="dropdown-item" value="8" onclick="selectCurrencyToFilter('JPY')">Jen - Japonia (JPY)
                </option>
                <option class="dropdown-item" value="9" onclick="selectCurrencyToFilter('CZK')">Korona czeska (CZK)
                </option>
                <option class="dropdown-item" value="10" onclick="selectCurrencyToFilter('DKK')">Korona duńska (DKK)
                </option>
                <option class="dropdown-item" value="11" onclick="selectCurrencyToFilter('NOK')">Korona norweska (NOK)
                </option>
                <option class="dropdown-item" value="12" onclick="selectCurrencyToFilter('UAH')">Hrywna ukraińska (UAH)
                </option>
                <option class="dropdown-item" value="13" onclick="selectCurrencyToFilter('CNY')">Juan chiński (CNY)
                </option>
            </select>
            <br><br>
            <h3>Sortuj po dacie</h3>
            <form>
                data od: <input type="date" id="dateFrom" onchange="selectDateFrom()"><br><br>

                data do: <input type="date" id="dateTo" onchange="selectDateTo()"><br><br>
                <input type="reset" value="Czyść daty"><br><br>
                <input type="button" value="Pokaż" onclick="queryCurrencyTable()">
            </form>
        </nav>
        <main>
            <h2>Lista zapisanych kursów:</h2>

            <section id="formularzTablica">

                <i>Wybierz parametry po lewej i wciśnij przycisk "Pokaż"</i>

            </section>
            <span id="addCurrencyToBackend"></span>
        </main>
    </section>

        Stronę stworzył: Damian Szymczyk
